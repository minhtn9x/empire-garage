  flutter_launcher_icons: "^0.12.0"
  flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/image/app-logo/launcher.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
      generate: true
      image_path: "assets/image/app-logo/launcher.png"
    windows:
      generate: true
      image_path: "assets/image/app-logo/launcher.png"
      icon_size: 48 # min:48, max:256, default: 48
    macos:
      generate: true
      image_path: "assets/image/app-logo/launcher.png"